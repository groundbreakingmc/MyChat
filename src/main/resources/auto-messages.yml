#
# Право, чтобы отключить: "gigachat.automessages"
#
# Настройка авто-сообщений
settings:
  # Включение модуля
  enable: true
  # Выбирать сообщение для отправки из списка наугад?
  random: true
  # Промежуток между отправкой сообщений (В секундах)
  send-interval: 300
  # Форматирование текста.
  # LEGACY - цвет через & и hex &#
  # LEGACY_ADVANCED - улучшенный аналог legacy с поддержкой &## формата hex
  # MINIMESSAGE - цвет через <цвет> (был добавлен в новых версиях (1.17+))
  serializer: LEGACY
  # Звук, который проиграется при получении игроком авто-сообщения (Формат: звук;громкость;высота (громкость и высота - необязательны))
  # Оставь "disabled", чтобы отключить
  default-sound: block_note_block_bell;1.0;1.0
  # Не трогать.
  config-version: 1.0

# Сами сообщения:
auto-messages:
  # Название ни на что, не влияет!
  gigachat:
    messages:
      - "[GigaChat] Server is using GigaChat 1.0"
  overwrite:
    messages:
      - "[GigaChat] This plugin was mady by OverwriteMC and edited by Groundbreaking"
  monkey:
    sound: player_level_up;1.0;1.0
    messages:
      - "[GigaChat] Overwrite is monkey"